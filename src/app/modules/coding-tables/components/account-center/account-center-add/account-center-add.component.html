<c-container>

    <mat-card>

        <mat-card-header>
            <mat-card-title>مركز الكلفة</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="Form">

                <c-container>
                    <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label #label_account_center_name>اسم مركز الكلفة</mat-label>
                                <input matInput [formControl]="account_center_name" id="account_center_name"
                                    (keyup.enter)="focusNext('account_center_id')">
                                <mat-error *ngIf="fieldHasErrors(Form, 'account_center_name')">
                                    {{
                                    autoPrintFirstErrorMessage(
                                    Form,
                                    "account_center_name",
                                    label_account_center_name.innerHTML
                                    )
                                    }}
                                </mat-error>
                            </mat-form-field>
                        </c-col>
                    </c-row>
                    <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label #label_account_center_id>رقم مركز الكلفة</mat-label>
                                <input matInput [formControl]="account_center_id" id="account_center_id"
                                    (keyup.enter)="focusNext('account_center_order')">
                                <mat-error *ngIf="fieldHasErrors(Form, 'account_center_id')">
                                    {{
                                    autoPrintFirstErrorMessage(
                                    Form,
                                    "account_center_id",
                                    label_account_center_id.innerHTML
                                    )
                                    }}
                                </mat-error>
                            </mat-form-field>
                        </c-col>
                    </c-row>
                    <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label>ترتيب مركز الكلفة</mat-label>
                                <input matInput [formControl]="account_center_order" id="account_center_order"
                                    (keyup.enter)="focusNext('account_center_name')">
                            </mat-form-field>
                        </c-col>
                    </c-row>



                </c-container>

             
            </form>


        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="add" (click)="save()" [disabled]="!Form.valid">F9 حفظ </button>
            <button mat-raised-button (click)="closeDialog()" color="warn">إلغاء</button>
        </mat-card-actions>
    </mat-card>
</c-container>
