<c-container>

    <mat-card>

        <mat-card-header>
            <mat-card-title>تصنيف الحساب</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="Form">

                <c-container>
                    <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label #label_classification_name>اسم تصنيف الحساب</mat-label>
                                <input matInput [formControl]="classification_name" id="classification_name"
                                    (keyup.enter)="focusNext('account_center_id')">
                                <mat-error *ngIf="fieldHasErrors(Form, 'classification_name')">
                                    {{
                                    autoPrintFirstErrorMessage(
                                    Form,
                                    "classification_name",
                                    label_classification_name.innerHTML
                                    )
                                    }}
                                </mat-error>
                            </mat-form-field>
                        </c-col>
                    </c-row>
                    
                    <!-- <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label>ترتيب تصنيف الحساب</mat-label>
                                <input matInput [formControl]="account_class_order" id="account_class_order"
                                    (keyup.enter)="focusNext('account_class_order')" [OnlyNumber]="true">
                            </mat-form-field>
                        </c-col>
                    </c-row> -->



                </c-container>

             
            </form>


        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="add" (click)="save()" [disabled]="!Form.valid">F9 حفظ </button>
            <button mat-raised-button (click)="closeDialog()" color="warn">إلغاء</button>
        </mat-card-actions>
    </mat-card>
</c-container>
