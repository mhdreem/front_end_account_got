<c-container>

    <!--شريط أزرار يحوي على الاوامر الموجودة في الصفحة-->
    <c-container>
        <c-row>
            <div>
                <button mat-raised-button class="add" (click)="add()">
                    +اضافة</button>
                <button mat-raised-button id="excel" (click)="add()">
                    <mat-icon>view_comfy</mat-icon>تصدير الى اكسل</button>
                <button mat-raised-button id="excel" (click)="add()">
                    <mat-icon>view_comfy</mat-icon>استيراد من اكسل</button>
            </div>
        </c-row>
    </c-container>


    <!--خاص للبحث والفلترة على شكل expand-->
    <c-container>
        <c-row>
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            بحث
                        </mat-panel-title>
                        <mat-panel-description>
                            اكتب ما تريد ان تبحث عنه
                            <mat-icon>search</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
    
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>بحث</mat-label>
                        <input matInput (keyup)="applyFilter($event)">
                    </mat-form-field>
                </mat-expansion-panel>
            </mat-accordion>
        </c-row>

    </c-container>



    <!--جزء الخاص بالجدول-->
    <c-container>
        <table mat-table [dataSource]="dataSource" matSort class="my-table mat-elevation-z8">

            <ng-container matColumnDef="user_first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> الاسم الأول للمستخدم </th>
                <td mat-cell *matCellDef="let element"> {{element.user_first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="user_last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> كنية المستخدم </th>
                <td mat-cell *matCellDef="let element"> {{element.user_last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="department_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> القسم </th>
                <td mat-cell *matCellDef="let element"> {{element.department.department_name}} </td>
            </ng-container>

            <ng-container matColumnDef="branch_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> الفرع </th>
                <td mat-cell *matCellDef="let element"> {{element.branch.branch_name}} </td>
            </ng-container>

            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم تسجيل الدخول </th>
                <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user_password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> كلمة المرور</th>
                <td mat-cell *matCellDef="let element"> {{element.user_password}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-raised-button (click)="update(element)" class="edit">تعديل</button>
                    <button mat-raised-button (click)="delete(element)" color="warn" class="delete">حذف</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </c-container>


    
    <!--جزء الخاص بالملخص-->
    <c-container>
        <mat-paginator #paginator [length]="20" [pageIndex]="1" [pageSizeOptions]="pageSizeOptions"
            showFirstLastButtons></mat-paginator>
    </c-container>



</c-container>
