

<c-container>

    <mat-card>

        <mat-card-header>
            <mat-card-title>القسم</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="Form">

                <c-container>
                    <c-row>
                        <c-col>
                            <mat-form-field >
                                <mat-label #department_name_element>اسم القسم</mat-label>
                                <input matInput [formControl]="department_name" id="department_name">
                                <mat-error *ngIf="fieldHasErrors(Form, 'department_name')">
                                    {{
                                    autoPrintFirstErrorMessage(
                                        Form,
                                    "department_name",
                                    department_name_element.innerHTML
                                    )
                                    }}
                                  </mat-error>
                            </mat-form-field>

                        </c-col>
                    </c-row>

                    <c-row>
                        <c-col>
                            <mat-form-field>
                                <mat-label>ترتيب القسم</mat-label>
                                <input matInput [formControl]="department_order" id="department_order"
                                    (keyup.enter)="focusNext('account_center_name')" [OnlyNumber]="true">
                            </mat-form-field>
                        </c-col>
                    </c-row>
                    
                </c-container>

             
            </form>


        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="add" (click)="save()" [disabled]="!Form.valid">F9 حفظ </button>
            <button mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">إلغاء</button>
        </mat-card-actions>
    </mat-card>
</c-container>
