
<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions >
	<button mat-raised-button id="confirm" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close color="warn" id="cancel" tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
