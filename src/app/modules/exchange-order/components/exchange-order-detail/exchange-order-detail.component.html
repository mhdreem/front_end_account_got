<c-container>
    <form [formGroup]="Form" #form="ngForm">
        <c-row>
            <c-col>
                <mat-form-field class="fitContent" appearance="fill">
                    <mat-label>مبلغ مدين</mat-label>
                    <input matInput [formControl]="creditor" (input)="onCreditorFilling()" id="creditor_{{this.index}}"
                        (keyup.enter)="focusNext('account_type_{{this.index}}')">
                </mat-form-field>
            </c-col>

            <c-col>
                <mat-form-field class="fitContent" appearance="fill">
                    <mat-label>مبلغ دائن</mat-label>
                    <input matInput [formControl]="debtor" (input)="onDebtorFilling()" id="debtor_{{this.index}}"
                        (keyup.enter)="focusNext('account_type_{{this.index}}')">
                </mat-form-field>
            </c-col>



            <c-col>
                <mat-form-field class="fitContent" appearance="fill">
                    <mat-label #label_accounts_tree_fk>رقم الحساب</mat-label>
                    <input matInput [formControl]="accounts_tree_fk" [matAutocomplete]="autoaccounts_tree_fk"
                        id="accounts_tree_fk_{{this.index}}"
                        (keyup.enter)="focusNext('account_center_fk_{{this.index}}')">
                    <mat-autocomplete #autoaccounts_tree_fk="matAutocomplete"
                        (optionSelected)="Select_Accounts_Tree_Option($event)"
                        [displayWith]="display_Account_Tree_Property.bind(this)">
                        <mat-option *ngFor="let option of accounts_tree_filter | async" [value]="option.seq">
                            {{option.account_id + " - " + option.account_name}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="fieldHasErrors(Form, 'accounts_tree_fk')">
                        {{
                        autoPrintFirstErrorMessage(
                        Form,
                        "accounts_tree_fk",
                        label_accounts_tree_fk.innerHTML
                        )
                        }}
                    </mat-error>
                </mat-form-field>
            </c-col>

            <c-col>
                <mat-form-field class="fitContent" appearance="fill">
                    <mat-label>مركز الكلفة</mat-label>
                    <input matInput [formControl]="account_center_fk" [matAutocomplete]="autoaccount_center_fk"
                        id="account_center_fk_{{this.index}}" (keyup.enter)="focusNext('account_notice_{{this.index}}')">
                    <mat-autocomplete #autoaccount_center_fk="matAutocomplete"
                        (optionSelected)="Select_Account_Center_Option($event)"
                        [displayWith]="display_Account_Center_Property.bind(this)">
                        <mat-option *ngFor="let option of account_center_filter | async"
                            [value]="option.account_center_seq">
                            {{option.account_center_name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </c-col>


        </c-row>

        <c-row>
            <c-col>
                <mat-form-field class="fitContent" appearance="fill" style="width: 80%;">
                    <mat-label>بيان الحساب</mat-label>
                    <input matInput [formControl]="account_notice" id="account_notice_{{this.index}}">
                </mat-form-field>

            </c-col>

            <c-col>
                <button mat-raised-button (click)="delete()" color="warn">حذف</button>
            </c-col>
        </c-row>
    </form>

</c-container>
