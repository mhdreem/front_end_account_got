<c-container>
    <form [formGroup]="Form" #form="ngForm">
        <c-row>
            <c-col>
                <mat-form-field class="fitContent" appearance="fill">
                    <mat-label>رقم المرفق</mat-label>
                    <input matInput [formControl]="exchange_order_attachement_id"
                    id="exchange_order_attachement_id_{{this.index}}" (keyup.enter)="focusNext('account_type_{{this.index}}')">
                </mat-form-field>
            </c-col>

            <c-col>
                <mat-form-field class="fitContent" appearance="fill" >
                    <mat-label #label_accounts_tree_fk>نوع المرفق</mat-label>
                    <input matInput [formControl]="type_fk"  [matAutocomplete]="autoattachement_type" 
                            id="type_fk_{{this.index}}" (keyup.enter)="focusNext('account_center_fk_{{this.index}}')" >
                    <mat-autocomplete #autoattachement_type="matAutocomplete" 
                    (optionSelected)="Select_Attatchement_Type_Option($event)" 
                    [displayWith]="display_Attachement_Type_Property.bind(this)"
                    >
                        <mat-option *ngFor="let option of attachment_type_filter | async" [value]="option.attachement_type_seq">
                        {{option.attachement_type_name}}
                        </mat-option>
                    </mat-autocomplete>
                    
                </mat-form-field>
            </c-col>

            <c-col>
                <div class="date">
                    <span class="white" style="margin-bottom: 10px; display: block;">تاريخ المرفق</span>
                    <div class="content">
                      <mat-form-field class="example-full-width small-width" appearance="fill">
                        <mat-label>اليوم</mat-label>
                        <input  matInput placeholder="ex: 21" (change)="attachmentDateChange('day')"
                        [(ngModel)]='attachmentDateDay' [ngModelOptions]="{standalone: true}"
                        id="attachmentDateDay_{{this.index}}" (keyup.enter)="focusNext('QararDateMonth_{{this.index}}')">
                      </mat-form-field>
                      <mat-form-field class="example-full-width small-width" appearance="fill">
                        <mat-label>الشهر</mat-label>
                        <input  matInput placeholder="ex: 1" (change)="attachmentDateChange('month')"
                        [(ngModel)]='attachmentDateMonth' [ngModelOptions]="{standalone: true}"
                        id="attachmentDateMonth_{{this.index}}" (keyup.enter)="focusNext('QararDateYear_{{this.index}}')">
                      </mat-form-field>
                      <mat-form-field class="example-full-width small-width" appearance="fill">
                        <mat-label>العام</mat-label>
                        <input  matInput placeholder="ex: 2023" (change)="attachmentDateChange('year')"
                        [(ngModel)]='attachmentDateYear' [ngModelOptions]="{standalone: true}"
                        id="attachmentDateYear_{{this.index}}" (keyup.enter)="focusNext('QararDateDay_{{this.index}}')">
                      </mat-form-field>
                    </div>
                  </div>
            </c-col>

            
        </c-row>

        <c-row>
            <c-col>
                <mat-form-field class="example-full-width" style="width: 485px;">
                    <mat-label>بيان المرفق</mat-label>
                    <textarea cols="10" rows="5" matInput id="exchange_order_attachement_note_{{this.index}}" [formControl]="exchange_order_attachement_note"></textarea>
                  </mat-form-field>
            </c-col>

            <c-col>
                <button mat-raised-button (click)="delete()" color="warn">حذف</button>
            </c-col>
        </c-row>
    </form>
</c-container>
