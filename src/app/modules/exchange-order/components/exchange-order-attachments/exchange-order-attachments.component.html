<c-container>

    <form [formGroup]="Form" #form="ngForm">
    
            <c-row>
                <c-col >
                    <button mat-raised-button (click)="delete()" color="warn"><mat-icon class="mat-icon-rtl-mirror">delete
                        </mat-icon> حذف</button>
                </c-col>
    
                <c-col>
                    <mat-form-field appearance="fill" style="margin-top: 30px;">
                        <mat-label>رقم المرفق</mat-label>
                        <input matInput [formControl]="exchange_order_attachement_id"
                            id="{{'exchange_order_attachement_id_'+_index}}" (keyup.enter)="focusNext('type_fk_'+_index)">
                    </mat-form-field>
                </c-col>
    
    
                <c-col >
                    <mat-form-field class="fitContent" appearance="fill" style="margin-top: 30px;">
                        <mat-label #label_accounts_tree_fk>نوع المرفق</mat-label>
                        <input matInput [formControl]="type_fk" [matAutocomplete]="autoattachement_type"
                            id="{{'type_fk_'+_index}}" (keyup.enter)="focusNext('attachmentDateDay_'+_index)">
                        <mat-autocomplete #autoattachement_type="matAutocomplete"
                            (optionSelected)="Select_Attatchement_Type_Option($event)"
                            [displayWith]="display_Attachement_Type_Property.bind(this)">
                            <mat-option *ngFor="let option of attachment_type_filter | async"
                                [value]="option.attachement_type_seq">
                                {{option.attachement_type_name}}
                            </mat-option>
                        </mat-autocomplete>
    
                    </mat-form-field>
                </c-col>
    
                <c-col>
                    <c-container>
                        <span class="white" style="margin-bottom: 10px; display: block;  font-size: 16px;">تاريخ
                            المرفق</span>
                        <c-row>
                            <c-col xs="3">
                                <mat-form-field class="example-full-width small-width" appearance="fill">
                                    <mat-label>اليوم</mat-label>
                                    <input matInput placeholder="ex: 21" (change)="attachmentDateChange('day')"
                                        [(ngModel)]='attachmentDateDay' [ngModelOptions]="{standalone: true}"
                                        id="{{'attachmentDateDay_'+_index}}"
                                        (keyup.enter)="focusNext('attachmentDateMonth_'+_index)">
                                </mat-form-field>
                            </c-col>
                            <c-col xs="3">
    
                                <mat-form-field class="example-full-width small-width" appearance="fill">
                                    <mat-label>الشهر</mat-label>
                                    <input matInput placeholder="ex: 1" (change)="attachmentDateChange('month')"
                                        [(ngModel)]='attachmentDateMonth' [ngModelOptions]="{standalone: true}"
                                        id="{{'attachmentDateMonth_'+_index}}"
                                        (keyup.enter)="focusNext('attachmentDateYear_'+_index)">
                                </mat-form-field>
                            </c-col>
                            <c-col xs="3">
                                <mat-form-field class="example-full-width small-width" appearance="fill">
                                    <mat-label>العام</mat-label>
                                    <input matInput placeholder="ex: 2023" (change)="attachmentDateChange('year')"
                                        [(ngModel)]='attachmentDateYear' [ngModelOptions]="{standalone: true}"
                                        id="{{'attachmentDateYear_'+_index}}"
                                        (keyup.enter)="focusNext('exchange_order_attachement_note_'+_index)">
                                </mat-form-field>
                            </c-col>
                        </c-row>
                    </c-container>
    
                </c-col>
    
    
          
    
            <c-col>
                <mat-form-field>
                    <mat-label>بيان المرفق</mat-label>
                    <input matInput id="{{'exchange_order_attachement_note_'+_index}}"
                        [formControl]="exchange_order_attachement_note">
                </mat-form-field>
            </c-col>
    
            </c-row>
      
    </form>
</c-container>
